<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELR Xl</title>
    <!--css link-->
    <link rel="stylesheet" href="Delr.css">
    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid min-vh-100">
        <div class="row min-vh-100">
            <!--leftside-->
            <div class="col-md-6 d-flex justify-content-center align-items-center left-side"
                style="background-color: rgb(255, 235,229);">
                <div class="left-side img">
                    <img src="images/delr-image.svg" class="img-fluid" width="400px" height="500px">
                </div>
            </div>
            <!--rightside-->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="row">
                    <div class="right-text">
                        <div class="login_image">
                            <img src="images/logo.svg" class="img-fluid" width="33px" height="20px"
                                style="margin-left: 260px;">
                        </div>
                        <h2>DELR <span style="color: #FF5D25;">XL </span></h2>
                        <h1>Nice to see you again</h1>
                    </div>
                    <form action="#" style="padding:0px 20px;">
                        <h3>Login</h3>
                        <div class="form-group">
                            <label for="e-mail id" class="control-label">Email ID</label>
                            <input type="text" class="form-control" placeholder="info@ohoh.in">
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label">Password</label>
                            <input type="text" class="form-control" placeholder="*********">
                        </div>
                        <div class="mb-2 d-flex justify-content-end" style="padding:10px 10px;">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div class="r-button" style="background-color: #FF5D25; border-radius: 5px;">
                            <button class="btn btn-lg text-white w-100 fs-6 ">Login</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
